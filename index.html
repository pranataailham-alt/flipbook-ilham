<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Foto Flipbook</title>

  <!-- jQuery + Turn.js dari CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <style>
    body {
      background: #222;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 20px auto;
    }

    #flipbook div {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00aaff;
      color: white;
    }

    .nav-buttons button:hover {
      background: #0077aa;
    }
  </style>
</head>
<body>

  <h2>ðŸ“– Album Foto Flipbook</h2>

  <!-- Flipbook -->
  <div id="flipbook">
    <div><img src="foto1.jpeg" alt="Halaman 1"></div>
    <div><img src="foto2.jpg" alt="Halaman 2"></div>
  </div>

  <!-- Tombol Navigasi -->
  <div class="nav-buttons">
    <button onclick="$('#flipbook').turn('previous')">â¬… Prev</button>
    <button onclick="$('#flipbook').turn('next')">Next âž¡</button>
  </div>

  <script>
    $(document).ready(function() {
      $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    });
  </script>

</body>
</html>
