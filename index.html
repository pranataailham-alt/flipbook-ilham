<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Foto Flipbook</title>

  <!-- jQuery + Turn.js dari CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <style>
    body {
      background: #222;
      font-family: Arial, sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 50px auto;
    }

    #flipbook div {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* gambar akan menutupi seluruh halaman */
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; color:white;">ðŸ“– Album Foto Flipbook</h2>

  <div id="flipbook">
    <div><img src="https://via.placeholder.com/800x600/ff9999/000000?text=Cover+Album" /></div>
    <div><img src="https://via.placeholder.com/800x600/99ff99/000000?text=Halaman+1" /></div>
    <div><img src="https://via.placeholder.com/800x600/9999ff/ffffff?text=Halaman+2" /></div>
    <div><img src="https://via.placeholder.com/800x600/ffff99/000000?text=Halaman+3" /></div>
    <div><img src="https://via.placeholder.com/800x600/ffcc99/000000?text=Halaman+4" /></div>
    <div><img src="https://via.placeholder.com/800x600/cccccc/000000?text=Back+Cover" /></div>
  </div>

  <script>
    $(document).ready(function() {
      $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    });
  </script>

</body>
</html>
