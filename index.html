<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Foto Flipbook</title>

  <!-- jQuery + Turn.js dari CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <style>
    body {
      background: #222;
      font-family: Arial, sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 50px auto;
    }

    #flipbook div {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* gambar penuh halaman */
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; color:white;">ðŸ“– Album Foto Flipbook</h2>

  <div id="flipbook">
    <div><img src="https://i.imgur.com/G0jT0U6.jpeg" alt="Halaman 1"></div>
    <div><img src="images/foto2.jpg" alt="Halaman 2"></div>
    <div><img src="images/foto3.jpg" alt="Halaman 3"></div>
    <div><img src="images/foto4.jpg" alt="Halaman 4"></div>
    <div><img src="images/foto5.jpg" alt="Halaman 5"></div>
    <div><img src="images/foto6.jpg" alt="Halaman 6"></div>
  </div>

  <script>
    $(document).ready(function() {
      $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    });
  </script>

</body>
</html>
